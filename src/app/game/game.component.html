<app-player *ngFor="let player of game.players; let i = index " [ngStyle]="{'top.px': 10 + i * 80}"
    [playerActive]="i == game.currentPlayer" class="player-position" [name]="player"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 10}" *ngFor="let c of [0, 1, 2, 3]; let i = index"
            src="assets/img/card_cover.png" alt="Card Stack">

        <img (click)="takeCard()" class="top-card" style="right:40px" src="assets/img/card_cover.png"
            alt="erste verdeckte Karte">

        <img *ngFor="let card of game.playedCards" class="played-Cards" src="/assets/img/cards/{{ card }}.png"
            alt="played cards">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:40px"
            src="assets/img/cards/{{ currentCard }}.png" alt="animiated card">

    </div>

</div>
<app-game-description [card]="currentCard"></app-game-description>
<button mat-fab aria-label="Example icon button with a delete icon" class="add-player" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
